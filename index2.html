<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de HTML - Página 2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      border: 1px solid #000;
      padding: 15px;
      max-width: 800px;
      margin: auto;
    }
    .title {
      text-align: center;
      font-size: 24px;
      margin: 0 0 15px;
    }
    .form-table {
      width: 100%;
      border-collapse: collapse;
    }
    .form-table td {
      border: 1px solid #000;
      padding: 8px;
      vertical-align: top;
    }
    .logo-cell {
      width: 150px;
      text-align: center;
    }
    .logo-placeholder {
      border: 1px solid #000;
      width: 100%;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }
    .photo-cell {
      width: 150px;
      text-align: center;
    }
    .photo-placeholder {
      border: 1px solid #000;
      width: 100%;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }
    .links {
      margin-top: 10px;
      text-align: left;
    }
    .links a {
      margin-right: 15px;
      text-decoration: none;
      color: #0066cc;
      font-size: 16px;
    }
    .footer {
      margin-top: 15px;
      border-top: 1px solid #000;
      padding-top: 5px;
      text-align: right;
      font-size: 14px;
    }
    .inline-group {
      display: inline-block;
      vertical-align: top;
      margin-right: 20px;
    }
    .inline-group label {
      font-size: 14px;
    }
  </style>
</head>
<body bgcolor="#FFFFFF">
  <div class="container">
    <div class="title">Formulario de HTML</div>
    <table class="form-table">
      <tr>
        <td colspan="2">
          <label>Ingrese Nombre</label>
          <input type="text" name="nombre1" style="width: 100%;">
        </td>
        <td class="logo-cell" rowspan="4">
          <div class="logo-placeholder"><img src="../../Downloads/css.jpeg" width="80" height="60" alt=""/></div>
        </td>
      </tr>
      <tr> </tr>
      <tr>
        <td class="inline-group">
          <div><strong>Edad</strong></div>
          <label><input type="radio" name="edad" value="0a5"> 0 a 5 años</label><br>
          <label><input type="radio" name="edad" value="10a15"> 10 a 15 años</label><br>
          <label><input type="radio" name="edad" value="15a20"> 15 a 20 años</label><br>
          <label><input type="radio" name="edad" value="20a25"> 20 a 25 años</label>
        </td>
        <td class="inline-group">
          <div><strong>Escolaridad</strong></div>
          <label><input type="checkbox" name="escolaridad" value="primaria"> Primaria</label><br>
          <label><input type="checkbox" name="escolaridad" value="basicos"> Básicos</label><br>
          <label><input type="checkbox" name="escolaridad" value="div1"> Diversificado</label><br></td>
      </tr>
      <tr>
        <td colspan="2" class="photo-cell">
          <div class="photo-placeholder"><img src="WhatsApp Image 2024-07-18 at 6.51.15 PM.jpeg" width="80" height="115
			  " alt=""/></div>
        </td>
      </tr>
    </table>

    <div class="links">
      <a href="#"><a href="index.html">Página 1</a></a>
      <a href="#">Página 3</a>
    </div>

    <div class="footer">
      Catedrático: Walter Vásquez Stewart
    </div>
  </div>
</body>
</html>
